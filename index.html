<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promosi Kost</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .kost-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .kost-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .kost-details {
            margin-bottom: 10px;
        }
        .kost-details h2 {
            margin: 0 0 10px;
        }
        .kost-details p {
            margin: 5px 0;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .contact-info a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="kost-container">
    <img src="kost-image.jpg" alt="Gambar Kost" class="kost-image">
    <div class="kost-details">
        <h2>Kost Nyaman di Pusat Kota</h2>
        <p><strong>Lokasi:</strong> kota tebing tinggi,sumatra utara</p>
        <p><strong>Fasilitas:</strong> AC, WiFi, Kamar Mandi Dalam, Parkir Luas</p>
        <p><strong>Harga:</strong> Rp 700.000-1.000.000/bulan</p>
    </div>
    <div class="contact-info">
        <p>Hubungi kami untuk info lebih lanjut:</p>
        <a href="tel:+6281234567890">Hubungi: +62 812-3456-7890</a>
    </div>
</div>

</body>
</html>
